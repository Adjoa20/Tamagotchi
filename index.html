<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Tamagotchi</title>
</head>

<body>
    <h1 id="title">Hello</h1>

    <img src="https://media.istockphoto.com/id/1342784489/vector/cute-cartoon-red-panda.jpg?s=612x612&w=0&k=20&c=_ffugoPN3kgCHoujn3UfqCfdaUH97JhVhxwIaFCCCt0=" id="panda-image" alt="Tamagotchi Pet">

    <div id="container">
        <button class="hunger">I'm Hungry</button>
        <button class="sleep">I'm Sleepy</button>
        <button class="bored">I'm Bored</button>
        <button class="on">Lights On</button>
        <button class="off">Lights Off</button>
    </div>
    <table>
        <caption>
            Number
        </caption>
        <caption>
            Mood
        </caption>
        <tr>
            <th>Hungry =</th>
            <th>Sleepy =</th>
            <th>Bored =</th>
            <th>Age =</th>
        </tr>
        <tr>
            <td data-cell>4</td>
            <td data-cell>6</td>
            <td data-cell>2</td>
            <td data-cell>4</td>
        </tr>
    </table>
</body>

</body>
</html>
