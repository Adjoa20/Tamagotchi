<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>My Tamagotchi</title>
</head>

<body>
    <h1 id="title">Hello!</h1>
    <img src="https://images.vexels.com/media/users/3/196219/isolated/preview/b6bd3ab805ad502b85d3e420a511a203-cute-red-panda-character.png"
        id="red-panda" alt="Pet">
    <h2 id="title2"></h2>
    <p>This is your pet to love and hold. You must be up to the task to care of them.</p>
    <p>Make sure to feed, play and age your pet....OR ELSE!</p>
    <p>HAVE FUN AND REMEMBER YOU ARE IN CHARGE!!</p>

    <div id="tamagotchi-container">
        <!-- METRICS DISPLAYED HERE -->
        <div id="values-display">
            <p id="hunger-display"></p>
            <p id="sleepiness-display"></p>
            <p id="boredom-display"></p>
            <p id="age-display"></p>
        </div>

        <button class="hunger" id="hunger">I'm Hungry</button>
        <button class="sleep" id="sleepiness">I'm Sleepy</button>
        <button class="bored" id="boredom">I'm Bored</button>
        <button class="lights on" , class="lightMode" id="lo">Wake Up</button>
        <button class='lights off' , class="darkMode" id='lights off'>Sleep</button>
    </div>

</body>

</html>
